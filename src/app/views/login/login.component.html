<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-auto px-5 py-5 text-center">
          <div class=" justify-items-center">
            <img src="assets/images/logo.png" alt="LOGO" class="mx-auto w-32 mb-5" />
          </div>
          <div class="text-center mb-10">
            <h1 class="text-blueGray-500 text-2xl font-medium mb-5"> INICIE SESION CON SU CEDULA </h1>
          </div>

          <div class="relative flex items-center justify-center mb-6">
            <input
              [(ngModel)]="cedula"
              class="shadow appearance-none border rounded-l w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="cedula"
              type="text"
              pattern="[0-9]*"
              placeholder="Ingrese su cedula"
            >
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded-r"
              (click)="login()"
            >
              Ingresar
            </button>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
      </div>
    </div>
  </div>
</div>
